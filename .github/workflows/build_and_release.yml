name: ğŸš€ Build and Release

on:
  push:
    branches:
      - main
    paths:
      - src/**
      - pyproject.toml
      - .github/**

jobs:
  build_and_release:
    name: ğŸš€ Build and Release
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - name: âš™ï¸ Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.11

      - name: ğŸ”ƒ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ“– Generate docs
        run: |
          pip install uv
          uv sync
          uv run lazydocs --validate strapi_client --overview-file README.md

      - name: â¬†ï¸ Commit generated docs
        uses: EndBug/add-and-commit@v7
        with:
          add: docs
          message: "doc: update"
          committer_name: "github-actions"
          committer_email: "actions@users.noreply.github.com"

      - name: ğŸ”¨ Build package
        run: uv build

      - name: ğŸ“¢ Semantic Release
        id: release
        uses: python-semantic-release/python-semantic-release@v9.21.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          git_committer_name: "github-actions"
          git_committer_email: "actions@users.noreply.github.com"

      - name: ğŸ“¢ Upload package to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        if: steps.release.outputs.released == 'true'

      - name: ğŸ“¢ Upload to GitHub Release Assets
        uses: python-semantic-release/publish-action@v9.21.0
        if: steps.release.outputs.released == 'true'
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          tag: ${{ steps.release.outputs.tag }}

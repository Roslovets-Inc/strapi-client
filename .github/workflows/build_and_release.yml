name: ğŸš€ Build and Release

on:
  push:
    branches:
      - main
    paths:
      - src/**
      - pyproject.toml
      - .github/**
      - tests/**

jobs:
  build_and_release:
    name: ğŸš€ Build and Release
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: write
    steps:
      - name: âš™ï¸ Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.13

      - name: ğŸ”ƒ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ“¦ Install dependencies
        run: |
          pip install uv
          uv sync --frozen

      - name: ğŸ Check code
        run: uv run mypy src

      - name: ğŸ› Run tests
        run: uv run pytest

      - name: ğŸ“– Deploy docs
        run: uv run mkdocs gh-deploy

      - name: ğŸ”¼ Semantic Release
        id: release
        uses: python-semantic-release/python-semantic-release@v9.21.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          git_committer_name: "github-actions"
          git_committer_email: "actions@users.noreply.github.com"

      - name: ğŸ”¨ Build package
        run: uv build

      - name: ğŸ“¢ Upload package to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        if: steps.release.outputs.released == 'true'

      - name: ğŸ’¾ Upload package to GitHub Release
        uses: python-semantic-release/publish-action@v9.21.0
        if: steps.release.outputs.released == 'true'
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          tag: ${{ steps.release.outputs.tag }}
